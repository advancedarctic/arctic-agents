name: ci
on:
  push:
  pull_request:
jobs:
  build-test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        py: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint & typecheck
        run: |
          ruff check .
          mypy src
      - name: Tests
        run: pytest -q
